<script>
    //Youtube API---Reading documentation
    //GET https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=football&key=AIzaSyDv3NfkuCBtm3NxE64QjpXlUWAquLYhbh0
    const searchVideos = async ()=>
    {
        try{
            let inp = document.getElementById("search").value;
            let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${inp}&key=AIzaSyA4-gsvY4X6NS9LTZrN_N-AtU0_d5UznGk&maxResults=50`)
            let data = await res.json();
            console.log("data:",data.items);
            appendVideosFun(data.items)
        }
        catch(err)
        {
            console.log("err:",err);
        }
    }

    //POSSIBLE MISTAKES
    //1.async await not in  pair
    //2 https
    //3.res.json()
    //seprate parameters using &
    //5 wrong destination
    //6 spelling mistakes

    const locationVideosFun = async ()=>
    {
        try{
            let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&location=17.473592039202476%2C%2078.37790638670688&locationRadius=10mi&type=video&key=AIzaSyA4-gsvY4X6NS9LTZrN_N-AtU0_d5UznGk&maxResults=50`)
            let data = await res.json();
            console.log("data:",data.items);
            appendVideosFun(data.items)
        }
        catch(err)
        {
            console.log("err:",err);
        }

    }

    locationVideosFun();

    const appendVideosFun= (data)=>
    {
        document.getElementById("search_results").innerHTML= "";
        data.forEach((el)=>{
            let divTag = document.createElement("div");
            let pTag = document.createElement("p");

            pTag.innerText= el.snippet.title

            // let frameTag = document.createElement("iframe");
            // frameTag.src=`https://www.youtube.com/embed/${el.id.videoId}`
            // frameTag.allow="fullscreen";

             let imgTag = document.createElement("img");
            imgTag.src = el.snippet.thumbnails.high.url;

            divTag.addEventListener("click",()=>{
                playVideoFun(el);
            })

            divTag.append(imgTag,pTag)

            document.getElementById("search_results").append(divTag)
            
        })
    }

    //embded---add something
    //src="https://www.youtube.com/embed/QXhV148EryQ"
