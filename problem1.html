        #navbar{
            display: flex;
            height: 80px;

            /* align-items: center; */
        }

            width:90%;
            padding: 15px;
            
        }
        #navbar>div{
            display: flex;
            align-self: center;
            width: 50%;
            margin-left: 15%;
        }
        #navbar>div>button{
            display: block;
        }
        button>img{
            width: 40px;
            height: 40px;
        }
        #search_results{
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            background-color: whitesmoke;
        }
        #search_results>div>iframe{
            width: 100%;
        }
        #search_results>div{
            border: 1px solid red;
        }
    </style>

<script>
    //Youtube API---Reading documentation
    //GET https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=football&key=AIzaSyDv3NfkuCBtm3NxE64QjpXlUWAquLYhbh0
    const searchVideos = async ()=>
    {
        try{
            let inp = document.getElementById("search").value;
            let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${inp}&key=AIzaSyDv3NfkuCBtm3NxE64QjpXlUWAquLYhbh0&maxResults=50`)
            let data = await res.json();
            console.log("data:",data.items);
            appendVideosFun(data.items)
        }
        catch(err)
        {
            console.log("err:",err);
        }
    }

    //POSSIBLE MISTAKES
    //1.async await not in  pair
    //2 https
    //3.res.json()
    //seprate parameters using &
    //5 wrong destination
    //6 spelling mistakes


    const appendVideosFun= (data)=>
    {
        document.getElementById("search_results").innerHTML= "";
        data.forEach(({snippet,id:{videoId}})=>{
            let divTag = document.createElement("div");
            let pTag = document.createElement("p");

            pTag.innerText= snippet.title

            let frameTag = document.createElement("iframe");
            frameTag.src=`https://www.youtube.com/embed/${videoId}`
            frameTag.allow="fullscreen";

            divTag.append(frameTag,pTag)

            document.getElementById("search_results").append(divTag)
            
        })
    }

    //embded---add something
    //src="https://www.youtube.com/embed/QXhV148EryQ"
</script>
